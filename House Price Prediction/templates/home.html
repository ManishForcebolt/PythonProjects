<!DOCTYPE html>
<h1>California House Price Prediction</h1>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing API</title>
</head>
<body>
    <h2>API Input Form</h2>
    <form action="{{ url_for('predict') }}" method="post">

    <form id="housingForm">
        <label for="medInc">Median Income (MedInc):</label>
        <input type="number" step="any" id="medInc" name="medInc" required>
        <label for="houseAge">House Age (HouseAge):</label>
        <input type="number" id="houseAge" name="houseAge" required>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <div id="result"></div>
<br>
<br>
<br>
        {{prediction_text}}

</body>
</html>
